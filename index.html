<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title> Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="container">
    <div class="container-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="container-form">
      <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
      <form action="" id="form">

        <label for="firstName">
          <div class="firstName-container"><input type="text" class="firstName" placeholder="First Name" />
            <img src="./images/icon-error.svg" class="icon-error hidden">
          </div>
          <div class="error-message" id="firstName-error"></div>
        </label>

        <label for="lastName">
          <div class="lastName-container"> <input type="text" class="lastName" placeholder="Last Name" />
            <img src="./images/icon-error.svg" class="icon-error hidden">
          </div>
          <div class="error-message" id="lastName-error"></div>
        </label>
        <label for="email">
          <div class="email-container"> <input type="email" class="email" placeholder="Email" />
            <img src="./images/icon-error.svg" class="icon-error hidden">
          </div>
          <div class="error-message" id="email-error"></div>
        </label>

        <label for="password">
          <div class="password-container"><input type="password" class="password" placeholder="Password" />
            <i id="toggle-password" class="fa fa-eye"></i>
          </div>

          <div class="pwd-message" id="password-error"></div>
        </label>

        <button id="button">Claim your free trial</button>
        <small>By clicking the button, you are agreeing to our
          <span> Terms and Services</span></small>
      </form>
    </div>
  </main>


  <script src="./app.js" defer></script>
</body>

</html>
